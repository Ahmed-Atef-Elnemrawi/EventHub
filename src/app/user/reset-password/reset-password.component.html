<div class="container" fxLayout="column" fxLayoutAlign="start stretch">
  <span fxFlex="10rem"></span>
  <mat-card [ngClass.gt-xs]="['card']" class="mat-elevation-z10">
    <mat-card-header fxLayout="column" fxLayoutAlign="start center">
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>

    <form
      fxLayout="column"
      [formGroup]="resetPasswordForm"
      (ngSubmit)="onSubmit()"
    >
      <div *ngIf="backendErrors$ |async as errors" class="error-container">
        <mat-error class="backend-error" *ngFor="let error of errors">{{
          error
        }}</mat-error>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide Password'"
          [attr.aria-pressed]="hidePassword"
        >
          <mat-icon>{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>

        <mat-error class="error" *ngIf="validationErrors">{{
          validationErrors["password"]
        }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          [type]="hideConfirm ? 'password' : 'text'"
          formControlName="confirm"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hideConfirm = !hideConfirm"
          [attr.aria-label]="'Hide Confirm'"
          [attr.aria-pressed]="hideConfirm"
        >
          <mat-icon>
            {{ hideConfirm ? "visibility_off" : "visibility" }}
          </mat-icon>
        </button>

        <mat-error class="error" *ngIf="validationErrors">{{
          validationErrors["confirm"]
        }}</mat-error>
      </mat-form-field>

      <button
        mat-flat-button
        type="submit"
        color="primary"
        class="btn"
        [disabled]="resetPasswordForm.invalid"
      >
        Submit
      </button>
    </form>
    <mat-card-content> </mat-card-content>
  </mat-card>
</div>
