<div class="container" fxLayout="column" fxLayoutAlign="start stretch">
  <span fxFlex="15"></span>

  <mat-card [ngClass.gt-xs]="['card']" class="mat-elevation-z10">
    <mat-error *ngIf="errorMessage$ | async as errorMessage">{{
      errorMessage
    }}</mat-error>

    <p>
      Enter your email and we'll send you a link to get back into your account.
    </p>
    <mat-card-content>
      <form
        (ngSubmit)="onSubmit()"
        [formGroup]="forgotPasswordForm"
        fxLayout="column"
      >
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" autofocus />
        </mat-form-field>

        <button type="submit" mat-flat-button color="primary">
          Send Recovery Email
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
