<div class="container" fxLayout="column" fxLayoutAlign="start stretch">
  <span fxFlex="10rem"></span>

  <mat-card [ngClass.gt-xs]="['card']" class="mat-elevation-z10">
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
      <mat-card-subtitle>
        Enter your email and we'll send you a link to get back into your account.
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form
        (ngSubmit)="onSubmit()"
        [formGroup]="forgotPasswordForm"
        fxLayout="column"
      >
        <mat-error
          class="backend-error"
          *ngIf="errorMessage$ | async as errorMessage"
          >{{ errorMessage }}</mat-error
        >
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" autofocus />
        </mat-form-field>

        <button
          type="submit"
          mat-flat-button
          color="primary"
          [disabled]="forgotPasswordForm.invalid"
        >
          Send Recovery Email
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
