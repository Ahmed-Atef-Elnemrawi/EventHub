<div class="edit-container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class=" mat-elevation-z3" fxFlexAlign="center">
    <mat-card-content>
      <form [formGroup]="updateForm" (ngSubmit)="submit()" fxLayout="column" fxLayoutGap="1em" >
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input type="text" formControlName="name" matInput />

           <mat-error class="error" *ngIf="errorMessages">{{
            errorMessages["name"]
          }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option value="59e01634-3515-4862-6ab1-08dad1a47f33">Course</mat-option>
        </mat-select>

        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Date</mat-label>
          <input type="datetime-local"
           formControlName="date" matInput />

          <mat-error class="error" *ngIf="errorMessages">{{
            errorMessages["date"]
          }}</mat-error>

        </mat-form-field>


        <section class="medium">
          <mat-label>medium:</mat-label>
          <mat-radio-group color="warn" formControlName="medium" >
            <mat-radio-button class="radio" value="live">Live</mat-radio-button>
            <mat-radio-button class="radio" value="virtual">Virtual</mat-radio-button>
            <mat-radio-button class="radio" value="hybrid">hybrid</mat-radio-button>
          </mat-radio-group>
        </section>


        <mat-form-field appearance="fill" >
          <mat-label>URL</mat-label>
          <input type="text" formControlName="url"  matInput  />

          <mat-error class="error" *ngIf="errorMessages">{{
            errorMessages["url"]
          }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Country</mat-label>
          <input type="text" formControlName="country" matInput />

          <mat-error class="error" *ngIf="errorMessages">{{
            errorMessages["country"]
          }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input type="text" formControlName="city" matInput />

          <mat-error class="error" *ngIf="errorMessages">{{
            errorMessages["city"]
          }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput  cols="30" rows="0" formControlName="description"></textarea>

          <mat-error class="error" *ngIf="errorMessages">{{
            errorMessages["description"]
          }}</mat-error>
        </mat-form-field>

        <button class="btn" type="button" mat-flat-button color="accent" (click)="back()">Cancel</button>
        <button class="btn" mat-flat-button color="primary" type="submit" *ngIf="updateForm.valid">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
